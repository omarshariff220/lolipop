<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Engagement Ceremony Invitation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000000da;

        }
        header {
            background-color: #009682;
            color: rgb(230, 33, 33);
            padding: 1em 0;
            text-align: center;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 2em;
            background-color: rgb(144, 149, 221);
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            color: #000000;
        }
        p {
            line-height: 1.6;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            margin: 20px 0;
            font-size: 16px;
            color: white;
            background-color: #004d40;
            text-decoration: none;
            border-radius: 5px;
        }
        .button:hover {
            background-color: #00332e;
        }
    </style>
</head>
<body>
    <header>
        <h1>You're Invited!</h1>
    </header>

    <div class="container">
        <p>Dear Friends and Family,</p>
        <p>you are welcome to the engagement ceremony of my dear friend on the 28th of September. We hope to see you all there to celebrate this joyous occasion!</p>
        <p>if you wana see who it is, please click the button below.</p>
        <a href="https://music.youtube.com/watch?v=IU2ttJ73h2Y" class="button" target="_blank">click at your own risk</a>
        <p>Thank you!</p>
    </div>

</html>
